                { id: 44, name: 'Protector solar Nivea', price: 5.60, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfbb915c2_3.png' },
                { id: 45, name: 'Pasta dental Colgate', price: 2.05, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfbb915c2_3.png' },
                { id: 46, name: 'Cepillo de dientes Oral B', price: 1.90, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfbb915c2_3.png' },
                { id: 47, name: 'Enjuague bucal Listerine', price: 3.75, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfbb915c2_3.png' },
                { id: 48, name: 'Crema hidratante Nivea', price: 4.25, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfbb915c2_3.png' },
                { id: 49, name: 'Shampoo Elvive', price: 3.90, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfbb915c2_3.png' },
                { id: 50, name: 'Acondicionador Elvive', price: 3.90, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfbb915c2_3.png' }
            ];

            const BS_RATE = 158.92; // Tasa de cambio de USD a Bs.
            document.getElementById("tasa").innerHTML = BS_RATE;
            document.getElementById("tasa1").innerHTML = BS_RATE;

            let cart = {};

            const productsContainer = document.getElementById('products-container');
            const cartItemCount = document.getElementById('cart-item-count');
            const cartModal = document.getElementById('cart-modal');
            const closeModalButton = document.getElementById('close-modal');
            const cartItemsList = document.getElementById('cart-items-list');
            const totalAmountDisplay = document.getElementById('total-amount');
            const placeOrderButton = document.getElementById('place-order-button');
            const confirmationModal = document.getElementById('confirmation-modal');
            const closeConfirmationButton = document.getElementById('close-confirmation-modal');
            const confirmationMessage = document.getElementById('confirmation-message');

            // Render products on the page
            products.forEach(product => {
                const productElement = document.createElement('div');
                const priceBs = (product.price * BS_RATE).toFixed(2);
                productElement.className = 'w3-card-4 w3-white w3-round-large w3-margin w3-padding w3-center w3-card-product w3-col s12 m6 l4';
                productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="w3-circle" style="width:96px; height:96px; object-fit: cover;">
                    <h3 class="w3-large w3-margin-top w3-margin-bottom">${product.name}</h3>
                    <p class="w3-secondary w3-small">REF: $${product.price.toFixed(2)}</p>
                    <p class="w3-secondary w3-small">Bs. ${priceBs}</p>
                    <div class="w3-row w3-margin-top w3-center">
                        <div class="w3-col" style="width:33.3%">
                            <button class="w3-button w3-light-gray w3-round-xxlarge w3-large w3-hover-gray" data-id="${product.id}" data-action="decrease">-</button>
                        </div>
                        <div class="w3-col" style="width:33.3%">
                            <span id="quantity-${product.id}" class="w3-large">0</span>
                        </div>
                        <div class="w3-col" style="width:33.3%">
                            <button class="w3-button w3-primary w3-round-xxlarge w3-large w3-hover-indigo" data-id="${product.id}" data-action="increase">+</button>
                        </div>
                    </div>
                `;
                productsContainer.appendChild(productElement);
            });

            // Handle quantity changes
            productsContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const productId = parseInt(button.dataset.id);
                const action = button.dataset.action;
                const product = products.find(p => p.id === productId);

                if (action === 'increase') {
                    if (cart[productId]) {
                        cart[productId].quantity++;
                    } else {
                        cart[productId] = { ...product, quantity: 1 };
                    }
                } else if (action === 'decrease') {
                    if (cart[productId] && cart[productId].quantity > 0) {
                        cart[productId].quantity--;
                        if (cart[productId].quantity === 0) {
                            delete cart[productId];
                        }
                    }
                }
                updateCartDisplay();
            });

            // Update UI with current cart state
            function updateCartDisplay() {
                let totalItems = 0;
                for (const productId in cart) {
                    const quantity = cart[productId].quantity;
                    totalItems += quantity;
                    const quantitySpan = document.getElementById(`quantity-${productId}`);
                    if (quantitySpan) {
                        quantitySpan.textContent = quantity;
                    }
                }
                cartItemCount.textContent = totalItems;
                cartItemCount.style.display = totalItems > 0 ? 'flex' : 'none';
                updateCartModal();
            }

            // Update the cart modal content
            function updateCartModal() {
                cartItemsList.innerHTML = '';
                let totalAmountUSD = 0;
                const itemsInCart = Object.values(cart);

                if (itemsInCart.length === 0) {
                    cartItemsList.innerHTML = '<p class="w3-center w3-text-gray">Tu carrito está vacío.</p>';
                    placeOrderButton.disabled = true;
                    placeOrderButton.classList.add('w3-disabled');
                } else {
                    placeOrderButton.disabled = false;
                    placeOrderButton.classList.remove('w3-disabled');
                    itemsInCart.forEach(item => {
                        const totalItemPriceUSD = item.price * item.quantity;
                        totalAmountUSD += totalItemPriceUSD;
                        const totalItemPriceBs = (totalItemPriceUSD * BS_RATE).toFixed(2);
                        const itemElement = document.createElement('li');
                        itemElement.className = 'w3-row w3-padding-small w3-border-bottom';
                        itemElement.innerHTML = `
                            <div class="w3-col s8">
                                <span class="w3-medium w3-text-dark-gray">${item.name}</span>
                                <span class="w3-small w3-text-gray"> x${item.quantity}</span>
                            </div>
                            <div class="w3-col s4 w3-right-align">
                                <span class="w3-small w3-text-dark-gray">REF: $${totalItemPriceUSD.toFixed(2)}</span><br>
                                <span class="w3-tiny w3-text-gray">Bs. ${totalItemPriceBs}</span>
                            </div>
                        `;
                        cartItemsList.appendChild(itemElement);
                    });
                }
                const totalAmountBs = (totalAmountUSD * BS_RATE).toFixed(2);
                totalAmountDisplay.innerHTML = `
                    <div class="w3-row">
                        <div class="w3-col s6">
                            <span class="w3-large w3-text-dark-gray">Total:</span>
                        </div>
                        <div class="w3-col s6 w3-right-align">
                            <span class="w3-medium w3-text-dark-gray">REF: $${totalAmountUSD.toFixed(2)}</span><br>
                            <span class="w3-small w3-text-gray">Bs. ${totalAmountBs}</span>
                        </div>
                    </div>
                `;
            }

            // Show cart modal
            document.getElementById('cart-icon-button').addEventListener('click', () => {
                cartModal.style.display = 'block';
                updateCartModal();
            });

            // Close cart modal
            closeModalButton.addEventListener('click', () => {
                cartModal.style.display = 'none';
            });

            // Place order logic - now it captures screenshot
            placeOrderButton.addEventListener('click', () => {
                closeModalButton.style.display = 'none';
                placeOrderButton.style.display = 'none';

                html2canvas(document.getElementById('cart-modal'), {
                    logging: false,
                    scale: 2 // Higher scale for better image quality
                }).then(canvas => {
                    closeModalButton.style.display = 'block';
                    placeOrderButton.style.display = 'block';

                    const imageData = canvas.toDataURL('image/png');

                    const now = new Date();
                    const formattedDate = now.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
                    const formattedTime = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

                    confirmationMessage.innerHTML = `
                        <h2 class="w3-xlarge w3-margin-bottom w3-center">¡Pedido Listo!</h2>
                        <p class="w3-center w3-text-dark-gray">Fecha: ${formattedDate} ${formattedTime}</p>
                        <p class="w3-center w3-text-gray w3-margin-top w3-margin-bottom">Por favor, toma una captura de pantalla de este resumen y envíalo por:</p>
                        <p class="w3-xlarge w3-center w3-text-dark-gray w3-bold w3-margin-bottom">WhatsApp 0414-139-88-95</p>
                        <img src="${imageData}" alt="Captura de tu pedido" class="w3-image w3-round-large w3-card-4 w3-margin-top w3-margin-bottom">
                    `;

                    cartModal.style.display = 'none';
                    confirmationModal.style.display = 'block';
                    cart = {}; // Reset cart after "placing" the order
                    updateCartDisplay();
                });
            });

            // Close confirmation modal
            closeConfirmationButton.addEventListener('click', () => {
                confirmationModal.style.display = 'none';
            });
        });
    </script>

            </div>

            <div class="w3-bar-item w3-right w3-relative">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.254.125 1.745-.246.319-.232.748-.008 1.096c.219.348.563.568.956.568h8.568c.393 0 .737-.22.956-.568.224-.348.238-.777-.008-1.096L16 13h2" />
                    </svg>
                    <span id="cart-item-count" class="w3-badge w3-red w3-badge-circle w3-hide">0</span>
                </button>
            </div>
        </header>
        <div class="w3-container w3-dark-gray w3-round-large w3-margin-bottom w3-center w3-padding-small">
            <h4 class="w3-large w3-text-white w3-bold">TASA B.C.V.: <span id="tasa"></span></h4>
        </div>
        <div id="products-container" class="w3-row-padding">
            </div>

        <div id="cart-modal" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-round-large w3-white w3-padding" style="max-width:500px">

                    <span id="close-modal" class="w3-button w3-display-topright w3-round-large">&times;</span>
                    <h2 class="w3-xlarge">Tu Pedido</h2>
                    <p class="w3-small w3-text-gray">$/Bs B.C.V. <span id="tasa1"></span></p>
                </header>
                <div class="w3-container">
                    <ul id="cart-items-list" class="w3-ul w3-hoverable w3-border-top w3-border-bottom" style="max-height: 300px; overflow-y: auto;">
                        </ul>
                </div>
                <div class="w3-container w3-padding-large w3-border-top" id="total-amount">
                    </div>
                <footer class="w3-container w3-padding-large">
                    <button id="place-order-button" class="w3-button w3-block w3-primary w3-round-large w3-hover-indigo w3-disabled">
                        Hacer Pedido
                    </button>
                </footer>
            </div>
        </div>

        <div id="confirmation-modal" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-round-large w3-white w3-padding" style="max-width:500px">
                <span id="close-confirmation-modal" class="w3-button w3-display-topright w3-round-large">&times;</span>
                <div id="confirmation-message" class="w3-container w3-center w3-padding">
                    </div>
            </div>
        </div>
    </div>
