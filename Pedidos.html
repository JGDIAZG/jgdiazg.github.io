<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Móviles</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6B7280',
                    }
                }
            }
        }
    </script>
   
    <style>
        body {
            background-color: #F3F4F6;
        }
        .product-card {
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .order-button {
            transition: background-color 0.2s ease-in-out;
        }
    </style>
    <!-- Library for capturing screenshots -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body class="font-sans text-gray-800">
 
    <!-- Application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const products = [
                { id: 1, name: 'Mortadela de pollo Don Ramón 400gr', price: 1.28, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfaa492ac_1.png' },
                { id: 2, name: 'Salchicha polaca Don Ramón 10 unidades', price: 0.97, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedf2c3e3d8_2.png' },
                { id: 3, name: 'Jamón arepero ahumado Big Cerdy Kg', price: 8.44, imageUrl: 'https://d1yei2z3i6k35z.cloudfront.net/1007876/68bedfbb915c2_3.png' }
            ];

            const BS_RATE = 157.72; // Tasa de cambio de USD a Bs.
            document.getElementById("tasa").innerHTML = BS_RATE;
            document.getElementById("tasa1").innerHTML = BS_RATE;


            let cart = {};

            const productsContainer = document.getElementById('products-container');
            const cartItemCount = document.getElementById('cart-item-count');
            const cartModal = document.getElementById('cart-modal');
            const closeModalButton = document.getElementById('close-modal');
            const cartItemsList = document.getElementById('cart-items-list');
            const totalAmountDisplay = document.getElementById('total-amount');
            const placeOrderButton = document.getElementById('place-order-button');
            const confirmationModal = document.getElementById('confirmation-modal');
            const closeConfirmationButton = document.getElementById('close-confirmation-modal');
            const confirmationMessage = document.getElementById('confirmation-message');

            // Render products on the page
            products.forEach(product => {
                const productElement = document.createElement('div');
                const priceBs = (product.price * BS_RATE).toFixed(2);
                productElement.className = 'product-card bg-white rounded-xl shadow-md p-4 flex flex-col items-center text-center';
                productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-24 h-24 rounded-full object-cover mb-4">
                    <h3 class="text-lg font-semibold">${product.name}</h3>
                    <p class="text-sm text-gray-600 mb-2">REF: $${product.price.toFixed(2)}</p>
                    <p class="text-sm text-gray-600 mb-2">Bs. ${priceBs}</p>
                    <div class="flex items-center gap-2">
                        <button class="bg-gray-200 text-gray-600 rounded-full w-8 h-8 flex items-center justify-center font-bold text-lg hover:bg-gray-300 transition-colors" data-id="${product.id}" data-action="decrease">-</button>
                        <span id="quantity-${product.id}" class="w-8 text-center text-lg font-medium">0</span>
                        <button class="bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center font-bold text-lg hover:bg-indigo-600 transition-colors" data-id="${product.id}" data-action="increase">+</button>
                    </div>
                `;
                productsContainer.appendChild(productElement);
            });

            // Handle quantity changes
            productsContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const productId = parseInt(button.dataset.id);
                const action = button.dataset.action;
                const product = products.find(p => p.id === productId);

                if (action === 'increase') {
                    if (cart[productId]) {
                        cart[productId].quantity++;
                    } else {
                        cart[productId] = { ...product, quantity: 1 };
                    }
                } else if (action === 'decrease') {
                    if (cart[productId] && cart[productId].quantity > 0) {
                        cart[productId].quantity--;
                        if (cart[productId].quantity === 0) {
                            delete cart[productId];
                        }
                    }
                }

                updateCartDisplay();
            });

            // Update UI with current cart state
            function updateCartDisplay() {
                let totalItems = 0;
                for (const productId in cart) {
                    const quantity = cart[productId].quantity;
                    totalItems += quantity;
                    const quantitySpan = document.getElementById(`quantity-${productId}`);
                    if (quantitySpan) {
                        quantitySpan.textContent = quantity;
                    }
                }
                cartItemCount.textContent = totalItems;
                cartItemCount.style.display = totalItems > 0 ? 'flex' : 'none';
                updateCartModal();
            }

            // Update the cart modal content
            function updateCartModal() {
                cartItemsList.innerHTML = '';
                let totalAmountUSD = 0;
                const itemsInCart = Object.values(cart);

                if (itemsInCart.length === 0) {
                    cartItemsList.innerHTML = '<p class="text-center text-gray-500">Tu carrito está vacío.</p>';
                    placeOrderButton.disabled = true;
                    placeOrderButton.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    placeOrderButton.disabled = false;
                    placeOrderButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    itemsInCart.forEach(item => {
                        const totalItemPriceUSD = item.price * item.quantity;
                        totalAmountUSD += totalItemPriceUSD;
                        const totalItemPriceBs = (totalItemPriceUSD * BS_RATE).toFixed(2);
                        const itemElement = document.createElement('li');
                        itemElement.className = 'flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0';
                        itemElement.innerHTML = `
                            <div class="flex-1">
                                <span class="font-semibold">${item.name}</span>
                                <span class="text-sm text-gray-500"> x${item.quantity}</span>
                            </div>
                            <div class="flex flex-col items-end">
                                <span class="text-gray-700 font-medium">REF: $${totalItemPriceUSD.toFixed(2)}</span>
                                <span class="text-gray-500 text-sm">Bs. ${totalItemPriceBs}</span>
                            </div>
                        `;
                        cartItemsList.appendChild(itemElement);
                    });
                }
                const totalAmountBs = (totalAmountUSD * BS_RATE).toFixed(2);
                totalAmountDisplay.innerHTML = `
                    <span class="font-bold">Total:</span>
                    <div class="flex flex-col items-end">
                        <span class="font-medium">REF: $${totalAmountUSD.toFixed(2)}</span>
                        <span class="text-sm text-gray-500">Bs. ${totalAmountBs}</span>
                    </div>
                `;
            }

            // Show cart modal
            document.getElementById('cart-icon-button').addEventListener('click', () => {
                cartModal.classList.remove('hidden');
                updateCartModal();
            });

            // Close cart modal
            closeModalButton.addEventListener('click', () => {
                cartModal.classList.add('hidden');
            });

            // Place order logic - now it captures screenshot
            placeOrderButton.addEventListener('click', () => {
                // Hide the close button and the order button temporarily for a cleaner screenshot
                closeModalButton.classList.add('hidden');
                placeOrderButton.classList.add('hidden');

                html2canvas(document.getElementById('cart-modal'), {
                    logging: false,
                    scale: 2 // Higher scale for better image quality
                }).then(canvas => {
                    // Show hidden elements again
                    closeModalButton.classList.remove('hidden');
                    placeOrderButton.classList.remove('hidden');

                    // Create an image from the canvas
                    const imageData = canvas.toDataURL('image/png');

                    

                    // Update the confirmation modal to show the image and instructions
                    confirmationMessage.innerHTML = `
                        <h2 class="text-2xl font-bold mb-4">¡Pedido Listo!</h2>
                        <p class="text-gray-600 mb-4">Por favor, toma una captura de pantalla de este resumen y envialo por:</p>
                        <p class="text-xl font-bold mb-4">WhatsApp 0414-139-88-95</p>
                        <img src="${imageData}" alt="Captura de tu pedido" class="rounded-lg shadow-lg max-w-full">
                       
                        <p id="fecha"></p>
                    `;
                    // Fecha del pedido
                     const d = new Date();
                    document.getElementById("fecha").innerHTML = d;
// <p class="text-sm text-gray-500 mt-2">La imagen de arriba es el resumen de tu pedido. Envía esta imagen al <span class="text-2xl font-bold mb-4">WhatsApp 0414-139-88-95</span> </p>
                    cartModal.classList.add('hidden');
                    confirmationModal.classList.remove('hidden');
                    cart = {}; // Reset cart after "placing" the order
                    updateCartDisplay();
                });
            });

            // Close confirmation modal
            closeConfirmationButton.addEventListener('click', () => {
                confirmationModal.classList.add('hidden');
            });
        });
    </script>
   
    <!-- Main App Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center py-4 px-2 border-b-2 border-gray-200 mb-6 bg-white">
            <img src="https://d1yei2z3i6k35z.cloudfront.net/1007876/6499d870f27d9_AndiPan1.png" alt="Logo de la tienda" class="h-10 sm:h-12 w-auto"> <h2  class="text-lg font-semibold">Pedidos en Línea</h2>
            <div class="relative">
                <button id="cart-icon-button" class="bg-gray-100 p-2 rounded-full hover:bg-gray-200 transition-colors relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.254.125 1.745-.246.319-.232.748-.008 1.096c.219.348.563.568.956.568h8.568c.393 0 .737-.22.956-.568.224-.348.238-.777-.008-1.096L16 13h2" />
                    </svg>
                    <span id="cart-item-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </header>
        <!--Tasa B.C.V.-->
          <div class="text-center items-center py-4 px-2 border-b-2 border-gray-200 mb-6 bg-sky-500/10 "><h4 class=" font-semibold ">TASA B.C.V.: <span id="tasa"></span></h4>
        </div>
        <!-- Product Grid -->
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
                <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-2xl font-bold mb-4">Tu Pedido</h2>
                <p> $/Bs B.C.V.  <span id="tasa1"></span></p>
                <ul id="cart-items-list" class="space-y-4 max-h-64 overflow-y-auto mb-4">
                    <!-- Cart items will be inserted here by JavaScript -->
                </ul>
                <div class="border-t-2 border-gray-200 pt-4 flex justify-between items-center font-bold text-lg" id="total-amount">
                    <!-- Total amount will be inserted here by JavaScript -->
                </div>
                <button id="place-order-button" class="order-button w-full mt-6 py-3 px-6 bg-primary text-white font-bold rounded-lg hover:bg-indigo-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Hacer Pedido
                </button>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
                <button id="close-confirmation-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div id="confirmation-message" class="text-center">
                    <!-- Dynamic message and screenshot will be placed here -->
